name: Git Pull Deployment (via Tailscale)

on:
  push:
    branches:
      - main # or your primary branch
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Connect to Tailscale network
        uses: tailscale/github-action@v3
        with:
          authkey: ${{ secrets.TAILSCALE_GITHUB_ACTIONS_KEY }}
      
      - name: Deploy via Tailscale SSH
        run: |
          tailscale ssh jason@coolify-server -- \
            'cd /path/to/your/EbookLanguageLearningTest/ && git pull origin main'
