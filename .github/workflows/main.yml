name: Git Pull Deployment (via Tailscale)

on:
  push:
    branches:
      - main # or your primary branch
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Connect to Tailscale network
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:github-actions

      - name: Wait for Tailscale to be ready (optional)
        run: |
          until tailscale status --json | grep '"Self"'; do sleep 1; done
          echo "Tailscale is up and connected."

      - name: Deploy via Tailscale SSH
        run: |
          ssh jason@coolify-server -- \
            'cd ~/EbookLanguageLearningTest/ && git clone https://github.com/JasonSteving99/EbookLanguageLearning.git'
